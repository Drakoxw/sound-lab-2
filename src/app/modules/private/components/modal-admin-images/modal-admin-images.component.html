<div
  class="w-screen h-screen flex items-center justify-center bg-black bg-opacity-20 fixed top-0 left-0"
>
  @if (DataFile) {
  <div
    class="max-w-md bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 max-h-[90vh] overflow-y-auto scroller"
  >
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <button
        (click)="close()"
        type="button"
        class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <picture class="w-full flex justify-center items-center">
      <img class="rounded-t-lg" [src]="DataFile.url" [alt]="DataFile.name" />
    </picture>
    <div class="p-5">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ DataFile.name }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        Los cambios aqui realizados son irreversibles!.
      </p>
      <div class="flex justify-center items-center w-full gap-2">
        <form-input-file
          (changeFile)="loadBase($event)"
          label="Cambiar la imagen"
          [typeButton]="true"
        />
        <app-button
          (buttonClick)="activateDelete(DataFile.path)"
          styleButton="red"
          >Eliminar archivo</app-button
        >
      </div>
    </div>
  </div>
  }
</div>

<lib-modal
  [show]="deleteModal"
  (close)="deleteModal = false"
  icon="warning"
  text="Esto puede hacer que items se queden sin imagenes..."
  (confirm)="deleteFile()"
  showCancelButton
  showConfirmButton
  title="Confirmar Eliminacion"
/>
