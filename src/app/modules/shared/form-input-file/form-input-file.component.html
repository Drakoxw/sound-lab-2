<div class="w-full" *ngIf="!basic && !typeButton">
  <label
    *ngIf="label"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    for="default_size"
    >{{ label }}</label
  >

  <input
    type="file"
    (change)="onChange($event)"
    class="bg-gray-100 block border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:border-blue-500 dark:focus:ring-blue-500 dark:placeholder-gray-400 dark:text-gray-400 focus:border-blue-500 focus:ring-blue-500 rounded-lg text-gray-900 text-sm w-full file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"
  />
</div>

<div class="relative w-12 h-12" *ngIf="basic">
  <label
    title="Cargar nueva imagen"
    for="button2"
    class="cursor-pointer flex items-center gap-4 p-2 before:border-gray-400/60 hover:before:border-gray-300 group dark:before:bg-darker dark:hover:before:border-gray-500 before:bg-gray-100 dark:before:border-gray-600 before:absolute before:inset-0 before:rounded-lg w-10 before:border before:transition-transform before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95"
  >
    <div class="relative -mr-2">
      <img
        class="w-8 h-8"
        src="https://www.svgrepo.com/show/526725/add-square.svg"
        alt="file upload icon"
      />
    </div>
  </label>
  <input
    (change)="onChange($event)"
    hidden=""
    type="file"
    name="button2"
    id="button2"
  />
</div>

<div *ngIf="typeButton" class="w-auto">
  <label for="button3">
    <div
      class="text-white flex items-center cursor-pointer justify-center p-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      <span class="">{{ label }}</span>
      <span class="ml-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-cloud-arrow-up-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"
          />
        </svg>
      </span>
    </div>
  </label>
  <input
    (change)="onChange($event)"
    name="button3"
    id="button3"
    type="file"
    class="hidden"
  />
</div>
