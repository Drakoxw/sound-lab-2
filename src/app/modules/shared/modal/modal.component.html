@if (show) {
<div
  class="fixed inset-0 top-0 left-0 h-screen w-screen bg-black bg-opacity-20 flex items-center justify-center"
>

  <div class="modal-container inset-0 p-4 bg-white rounded-lg shadow-lg">

    <div class="relative">
      <div class="absolute -top-[10px] !right-[1px]">
        <button title="Cerrar ventana"
          (click)="onClose()"
          class="text-gray-400 hover:text-gray-800 text-2xl focus:outline-none"
        >
          &times;
        </button>
      </div>

      @if (icon) {
        <div class="w-full flex justify-center">
          @switch (icon) {
            @case ('warning') {
              <ng-container *ngTemplateOutlet="alertIcon"></ng-container>
            }
            @case ('success') {
              <ng-container *ngTemplateOutlet="successIcon"></ng-container>
            }
            @case ('error') {
              <ng-container *ngTemplateOutlet="errorIcon"></ng-container>
            }
            @case ('info') {
              <ng-container *ngTemplateOutlet="infoIcon"></ng-container>
            }
          }
        </div>
      }
    </div>
    <h3 class="text-2xl text-center w-full font-bold">{{ title }}</h3>
    <div class="modal-body p-4">

      @if (text) {
      <h3 class="text-lg font-semibold text-gray-600">{{ text }}</h3>
      }
      <ng-content></ng-content>
    </div>
    @if (showCancelButton || showConfirmButton) {
    <div class="w-full flex justify-center items-center gap-2">
      @if (showCancelButton) {
      <app-button title="Cerrar ventana" (buttonClick)="onClose()"> Cancelar </app-button>
      } @if (showConfirmButton) {
      <app-button styleButton="green" (buttonClick)="onConfirm()">
        Confirmar
      </app-button>
      }
    </div>
    }
  </div>

</div>
}
