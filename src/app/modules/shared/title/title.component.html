<ng-template #content>
  <ng-content></ng-content>
</ng-template>

@switch (tag) {
  @case ('h1') {
    <h1 [ngClass]="['text-[24px] md:text-[2.53rem] font-bold', classColor]">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h1>
  }
  @case ('h2') {
    <h2 [ngClass]="['text-[2rem] md:text-[2.25rem] font-bold', classColor]">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h2>
  }
  @case ('h3') {
    <h2 [ngClass]="['text-[1.75rem] md:text-[1.88rem] font-bold', classColor]">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h2>
  }
  @case ('h4') {
    <h2 [ngClass]="['text-[1.5rem] md:text-[1.63rem] font-bold', classColor]">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h2>
  }
  @case ('h5') {
    <h2 [ngClass]="['text-[1.25rem] md:text-[1.38rem] font-bold', classColor]">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h2>
  }
}
